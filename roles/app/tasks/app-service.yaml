- name: Create App Service
  community.kubernetes.k8s:
     definition:
        kind: Service
        apiVersion: v1
        metadata:
          name: '{{ ansible_operator_meta.name }}-spring-service'
          namespace: '{{ ansible_operator_meta.namespace }}'
          labels:
            app: '{{ ansible_operator_meta.name }}-demo'
        spec:
           type: NodePort
           ports:
             - name: http
               protocol: TCP
               port: 8080
               targetPort: 8080
               nodePort: 30200
        selector:
           app: '{{ ansible_operator_meta.name }}'
